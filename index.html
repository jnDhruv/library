<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Rubik+Vinyl&display=swap"
    rel="stylesheet">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header><h1>library</h1></header>
    <h2>Your Books</h2>
    <main id="books-grid-area">
        <div class="book-card">
            <p class="book-title">The Sample</p>
            <p class="book-author">By <span class="author-name">Dhruv Jain</span></p>
            <p class="book-length">Pages: <span class="pages">155</span></p>
            <p class="book-read">Read it?: <span class="pages">Yes</span></p>
            <button>Mark book as <span class="book-status">unread</span></button>
        </div>
    </div>
    <dialog id="create-book-card">asd</dialog>
    <script src="script.js"></script>
</body>

</html>
