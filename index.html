<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Rubik+Vinyl&display=swap"
    rel="stylesheet">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/book-card-grid.css">
    <link rel="stylesheet" href="styles/dialog.css">
</head>

<body>
    <header><h1>library</h1></header>
    <h2>Your Books</h2>
    <main id="books-grid-area">
        <!-- this is the section generated through js -->
    </main>
    <button id="add-book">+</button>
    <dialog id="create-book-card">
        <h3>Add a Book</h3>
        <form action="#" method="dialog">
            <div>
                <input type="text" id="title" placeholder="Title" required>
            </div>
            <div>
                <input type="text" id="author" placeholder="Author" required>
            </div>
            <div>
                <input type="number" id="pages" placeholder="Pages" required>
            </div>
            <div>
                <input type="checkbox" id="isRead">
                <label for="isRead">Read</label>
            </div>
            <div>
                <input type="submit" value="Add" id="submitBtn">
            </div>
        </form>
    </dialog>
    <script src="script.js"></script>
</body>

</html>
